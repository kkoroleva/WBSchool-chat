<div [ngClass]="isThreads? 'message-page__wrapper-with-threads' : ''"
  class="messages-page__wrapper" >
  <!--TO DO: Блоки компонентов временно будут обозначены div.
    При вставке заменить своим тегом, оставив класс-->
  <app-search class="messages-page__search"></app-search>

  <input class="nav-mobile__groups" type="radio" name="nav-mobile" id="groups">
  <app-groups class="messages-page__groups main-grid-block">
  </app-groups>

  <input class="nav-mobile__messages" type="radio" name="nav-mobile" id="messages" checked>
  <app-dialog  class="messages-page__chat main-grid-block"
  ></app-dialog>

  <input class="nav-mobile__privates" type="radio" name="nav-mobile" id="privates">
  <app-private class="message-page__private main-grid-block">
  </app-private>

  <input class="nav-mobile__threads" type="radio" name="nav-mobile" id="threads">
  <app-threads class="message-page__threads main-grid-block"
  ></app-threads>
  <app-nav-mobile class="messages-page__nav-mobile"></app-nav-mobile>
</div>
