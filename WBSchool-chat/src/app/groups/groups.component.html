<div class="groups">
    <h3 class="groups__header">Groups</h3>
    <a class="groups__more-button" [matMenuTriggerFor]="menu">
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Создать чат</button>
        </mat-menu>
        <mat-icon>more_vert</mat-icon>
    </a>
    <ul class="groups__list">
        <li class="groups__item" *ngFor="let group of groups">
            <a href="" class="groups__chat-link">
                <img class="groups__thumbnail" src="{{group.image}}" alt="Your best friend face" width="70" height="70">
                <div class="groups__item-text">
                    <b class="groups__name">{{group.title}}</b>
                    <p class="groups__last-message">
                        <span class="groups__last-message-text">{{group.lastMessage}}</span>
                    </p>
                </div>
            </a>
        </li>
    </ul>
</div>
