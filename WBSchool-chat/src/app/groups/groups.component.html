<mat-card class="groups">
    <mat-card-header class="groups__header">
        <mat-card-title class="groups__title">
            <h2>Groups</h2>
        </mat-card-title>
        <mat-icon class="groups__menu">more_vert</mat-icon>
    </mat-card-header>
    <mat-card-content class="groups__list">
        <div class="groups__item" *ngFor="let group of groups">
            <img class="groups__img" src="{{group.image}}" alt="Фото группы">
            <div class="groups__info">
                <h2>{{group.title}}</h2>
                <p>{{group.lastMessage}}</p>
            </div>
        </div>
    </mat-card-content>
</mat-card>
