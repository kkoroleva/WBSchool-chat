
<section class="home-page__wrapper home-page__wrapper-with-threads" #homePage>
  <h2 class="visually-hidden">Home: groups, friends, threads</h2>
  <!--TO DO: Блоки компонентов временно будут обозначены div.
    При вставке заменить своим тегом, оставив класс-->
  <app-search class="home-page__search" #help></app-search>

  <input class="nav-mobile__groups" type="radio" name="nav-mobile" id="groups" [checked] = "navMobile === 'groups'? true : false">
  <app-groups class="home-page__groups main-grid-block">Groups
  </app-groups>

  <input class="nav-mobile__privates" type="radio" name="nav-mobile" id="privates" [checked] = "navMobile === 'privates'? true : false">
  <app-private  class="home-page__friends main-grid-block">Friends
  </app-private>

  <input class="nav-mobile__threads" type="radio" name="nav-mobile" id="threads">
  <app-threads
    class="home-page__threads main-grid-block">Threads</app-threads>
  <!-- <app-feedback></app-feedback> -->
  <app-nav-mobile class="home-page__nav-mobile"></app-nav-mobile>
</section>
