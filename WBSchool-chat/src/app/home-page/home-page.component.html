<section (resized)="onResized($event)" class="home-page__wrapper">
  <h2 class="visually-hidden">Home: groups, friends, threads</h2>
  <!--TO DO: Блоки компонентов временно будут обозначены div.
    При вставке заменить своим тегом, оставив класс-->
  <app-search class="home-page__search"></app-search>
  <app-groups *ngIf="changeState.stateComponentMain.groups" class="home-page__groups">Groups</app-groups>
  <app-unread *ngIf="changeState.stateComponentMain.unreadMess" class="home-page__recents">Unread</app-unread>
  <app-friends *ngIf="changeState.stateComponentMain.tetATet" class="home-page__friends friends">Friends</app-friends>
  <app-threads *ngIf="changeState.stateComponentMain.threads" class="home-page__threads">Threads</app-threads>
  <app-nav-mobile class="home-page__nav-mobile"></app-nav-mobile>
</section>
